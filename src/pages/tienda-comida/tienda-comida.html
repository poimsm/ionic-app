<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background:rgb(250, 250, 250)">

  <ion-list text-wrap style="margin-top:10px">
    <button ion-item>
      <div item-start style="position:relative">
        <div *ngIf="tienda?.imgPerfil.url" style="min-height:90px;width:90px;border-radius:5px;background-size:cover;background-repeat: no-repeat;background-position: center;"
          [ngStyle]="{'background-image': 'url(' + tienda?.imgPerfil.url + ')' }">
        </div>
        <div style="text-align:center;border-radius:3px;padding:4px;padding-left:10px;padding-right:10px;background:rgba(0, 0, 0, 0.5);position:absolute;bottom:10px;right:10px;color:white;font-size:14px">
          {{tienda?.galeria.length}}
        </div>
      </div>
      <div style="color:#444;font-weight:600;font-size:20px">
        {{tienda?.nombre}}
      </div>
    </button>
  </ion-list>

  <ion-item *ngIf="!tienda?.envios.isActive" (click)="openEntregas(false)" style="margin:10px" no-lines>
    <ion-icon item-start name="bicycle" style="color:orange;font-size:35px"></ion-icon>
    <div style="color:#777;font-size:18px;font-weight:500">
      Definir envios
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:20px"></ion-icon>
  </ion-item>

  <ion-item *ngIf="tienda?.envios.isActive" (click)="openEntregas(true)" style="margin:10px" no-lines>
    <ion-icon item-start name="bicycle" style="color:orange;font-size:35px"></ion-icon>
    <div style="color:#777;font-size:18px;font-weight:500">
      Envios
    </div>
    <ion-icon item-end name="checkmark-circle" style="font-size:25px;color:rgb(45, 185, 45)"></ion-icon>

    <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:20px"></ion-icon>
  </ion-item>

  <ion-item (click)="openHorario()" style="margin:10px" no-lines>
    <ion-icon item-start name="time" style="color:dodgerblue;font-size:35px"></ion-icon>
    <div style="color:#777;font-size:18px;font-weight:500">
      Definir horario
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:20px"></ion-icon>
  </ion-item>

  <button (click)="presentPrompt('nombre')" ion-item style="margin-top:10px">
    <div style="font-size:16px;color:#555">
      Nombre de la tienda
    </div>
    <div item-end style="font-size:14px;color:#777">
      {{tienda?.nombre}}
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:20px"></ion-icon>
  </button>
  <button (click)="presentActionSheet()" ion-item style="margin:0px">
    <div style="font-size:16px;color:#555">
      Imágen de perfil o logo
    </div>
    <div item-end style="font-size:14px;color:#777">
      1
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:20px"></ion-icon>
  </button>
  <button (click)="openGaleria()" ion-item style="margin:0px" no-lines>
    <div style="font-size:16px;color:#555">
      Galería
    </div>
    <div item-end style="font-size:14px;color:#777">
      {{tienda?.galeria.length}}
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:20px"></ion-icon>
  </button>

  <div (click)="openNuevoProducto(nuevo)" padding style="margin-top:10px;background:white">
    <button ion-button block color="orange3" mode="ios">
      <ion-icon name="add-circle" style="margin-right:10px;font-size:30px"></ion-icon>
      <div style="font-weight:600;font-size:16px">
        Nuevo producto
      </div>
    </button>
  </div>

  <div (click)="openMisProducto(producto)" style="padding-bottom:15px;padding-left:15px;padding-right:15px;background:white;width:600">
    <button ion-button block color="orange3" mode="ios">
      <ion-icon name="list" style="margin-right:10px;font-size:30px"></ion-icon>
      <div style="font-weight:600;font-size:16px">
        Mis productos (8)
      </div>
    </button>
  </div>



</ion-content>
