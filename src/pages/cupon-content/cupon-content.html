<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <div style="color:#bbb;font-weight:800;font-size:22px">Cupones</div>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="md-bookmark" style="color:#bbb"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <!-- <img [src]="cupon.img.url" style="width:100%" /> -->
    <img src="assets/desa06.jpg" style="width:100%" />

    <h5> {{cupon.title}} </h5>
    <div style="font-size:15px;color:#999">
      {{cupon.description}}
    </div>
  </div>

  <div style="height:10px;width:100%;background:#f5f4f4"></div>
  <div padding>
    <div style="font-size:16px;color:#555">Condiciones</div>
    <hr />
    <div *ngFor="let condition of cupon.conditions;let i= index" style="color:#777;font-size:14px;margin:4px;margin-top:8px">
      {{condition}}
    </div>
  </div>

  <div style="height:10px;width:100%;background:#f5f4f4"></div>

  <!-- <div style="width:100%;background:#eee;color:#555;font-weight:500;padding:10px">
    Likes
  </div> -->
  
  
  <div padding style="width:100%;height:150px;display:flex;justify-content:center;align-items:center;flex-wrap:wrap">
   
    <div style="width:100%;text-align:center;margin-bottom:10px;color:#777;font-size:16px; margin-right:5px">
      Fin
    </div>
    <button mode="ios" ion-button round large color="light">
      <ion-icon name="ios-thumbs-up-outline" style="color:#bbb;font-size:30px"></ion-icon>
      <!-- <div style="height:45px;width:45px;border-radius:50%;border:1px solid #eee;display:flex;justify-content:center;align-items:center">
          <ion-icon name="ios-thumbs-up-outline" style="color:#bbb;font-size:30px"></ion-icon>
        </div> -->
    </button>
    <!-- <div padding style="width:100%;display:flex;justify-content:center;align-items:center;font-size:16px;color:#777">
      <img src="assets/03.jpg" style="width:35px;height:35px;border-radius:50%;object-fit:cover">
      <img src="assets/03.jpg" style="width:35px;height:35px;border-radius:50%;object-fit:cover">
      <img src="assets/03.jpg" style="width:35px;height:35px;border-radius:50%;object-fit:cover">
    </div> -->
  

  </div>

</ion-content>

<ion-footer >
    <div style="padding:8px;display:flex;justify-content:space-around">
      <div>
        <div style="color:#333;font-weight:600;font-size:20px">
          ${{cupon.discountPrice}}
        </div>

        <div style="color:#555;text-decoration: line-through;font-size:16px">
          {{cupon.price}}
        </div>
      </div>

      <!-- <button default ion-button mode="ios" color="light" icon-only>
        <ion-icon name="md-cart" style="color:#bbb"></ion-icon>
      </button> -->

      <button (click)="comprar()" default ion-button mode="ios" color="danger">
        Comprar ahora
      </button>

    </div>
</ion-footer>
