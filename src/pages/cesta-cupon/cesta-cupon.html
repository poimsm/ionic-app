
<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <div style="color:#bbb;font-weight:800;font-size:22px">
      Cupón
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img [src]="data.coupon.img.url" style="width:100%">

  <h5> {{data.coupon.title}} </h5>

  <div style="margin:15px;padding:10px;border:1px solid #eee">
    <div>Código</div>
    <div style="width:100%;padding:10px;display:flex;justify-content:center;align-items:center">
      <div style="font-size:38px;font-weight:500;color:salmon">
        {{data.code}}
      </div>
    </div>
  </div>

  <div style="color:#999">
    {{data.coupon.description}}
  </div>

  <div style="display:flex;align-items:center">
    <div padding style="display:flex;align-items:center;border-right:1px solid #eee">
      <img src="assets/03.jpg" style="width:50px;height:50px;border-radius:50%;object-fit:cover">
      <div style="margin-left:10px;color:#444;font-weight:600;font-size:14px">
        Tienda 3 Sur
      </div>
    </div>

    <div padding>
      <div style="color:#555;font-size:16px">
          +5676812201
      </div>
    </div>

  </div>


  <div style="margin-top:20px">
    <div style="font-size:16px;color:#555">Condiciones</div>
    <hr />
    <div *ngFor="let condition of data.coupon.conditions;let i= index" style="color:#777;font-size:14px;margin:4px;margin-top:8px">
      {{condition}}
    </div>
  </div>


</ion-content>
