<ion-header no-border>
    <ion-navbar align-title="center" color="white">
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <div style="color:#bbb;font-weight:800;font-size:22px">
        Compras
      </div>
      <ion-buttons right>
        <button (click)="presentPopover($event)" ion-button icon-only>
          <ion-icon name="md-more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-list-header color="light">
      <div style="color:#555;font-weight:500;font-size:16px">
        Cupones y Tiendas
      </div>   
    </ion-list-header>
    <button *ngFor="let coupon of coupons" ion-item (click)="openCupon(coupon)">
      <img item-start src="assets/03.jpg" style="width:70px;height:70px;border-radius:1px;object-fit:cover">
      <div>
        <div style="font-size:16px">
          Titulo del cuponn
        </div>
        <div style="color:#999;font-size:14px">
          Un poco de la descripcion del cup...
        </div>
        <div style="width:100%;display:flex;justify-content:space-between">
          <div style="display:flex;align-items:center">
            <img src="assets/03.jpg" style="height:20px;width:20px;border-radius:50%;object-fit:cover">
            <div style="font-size:14px;margin-left:10px;color:#555">
              Calzados Cools
            </div>
          </div>
          <div></div>
          <!-- <div style="color:orangered;font-weight:500;font-size:14px">
            usado
          </div> -->
        </div>        
      </div>      
      <ion-icon name="ios-arrow-forward" item-end style="font-size:22px;color:#999"></ion-icon>
    </button>

    <ion-list-header color="light">
      <div style="color:#555;font-weight:500;font-size:16px">
        Mis tickets
      </div>   
      </ion-list-header>
      <button ion-item>
        <img item-start src="assets/03.jpg" style="width:60px;height:60px;border-radius:2px;object-fit:cover">
        Hoola      
        <ion-icon name="ios-arrow-forward" item-end style="font-size:20px;color:#999"></ion-icon>
      </button>
  </ion-list>


</ion-content>
