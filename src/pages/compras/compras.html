<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <div style="color:#bbb;font-weight:600;font-size:20px">
      Compras
    </div>
    <ion-buttons right>
      <button (click)="presentPopover($event)" ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col *ngFor="let compra of compras" col-6 col-md-4 col-xl-3>
        <div (click)="openPage(compra)" style="border:1px solid #eee;border-radius:0px">
          <div style="min-height:150px; background-size:cover;background-repeat: no-repeat;background-position: center;"
            [ngStyle]="{'background-image': 'url(' + compra.imgs[0].url + ')' }">
          </div>
          <div style="padding:5px;width:100%;font-size:16px;color:#444;font-weight:600">
            {{compra.titulo}}
          </div>
          <div style="border-top:0.5px dashed #eee;padding:5px;">
            <div style="width:100%;display:flex;align-items:flex-end;justify-content:flex-end;font-size:15px">
              <div style="color:#555;font-size:16px">
                <div>
                  ${{compra.normal.precio}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
