<ion-header>
  <ion-navbar align-title="center" color="pink">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <div style="color:white;font-weight:800;font-size:22px">
      joopiter
    </div>
    <ion-buttons right>
      <button ion-button icon-only>
        <div style="display:flex;justify-content:center;align-items:center;position:relative;height:19px;width:25px;background:white;border-radius:5px">
          <div style="width:15px">
            <div style="border-radius:1px;width:15;height:2px;background:#F55880">
            </div>
            <div style="border-radius:1px;margin-top:3px;width:8px;height:2px;background:#F55880">
            </div>
          </div>
          <div style="position:absolute;bottom:-6px;right:2px" class="triangulo_top_right">
          </div>
        </div>
      </button>
      <button ion-button icon-only>
        <ion-icon name="md-notifications" style="font-size:28px;color:white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <div #scroller style="margin-top:-10px;overflow:scroll;background:#F55880;white-space:nowrap">
    <div style="color:white;font-weight:300;display:flex;justify-content:flex-start">
      <div *ngFor="let categoria of categorias; let i = index">
        <div class="flex" (click)="selectedSlide(i);fetch(i)" [ngClass]="{
            'select': page === i.toString()}">
          <ion-icon *ngIf="i==0" name="ios-star"></ion-icon>
          {{categoria}}
        </div>
      </div>
    </div>
  </div>

</ion-header>

<ion-content>


  <ion-fab right bottom>
    <button (click)="openModal()" ion-fab mini color="danger">
      <ion-icon name="ios-add"></ion-icon>
    </button>
  </ion-fab>

  <div #holder style="margin-top:0px;will-change: transform;position:relative">
    <div *ngFor="let categoria of categorias; let i = index">
      <div *ngIf="i == 0" style="position:absolute;left:0px;top:0px;width:100vw" (touchstart)="handleStart($event, 0)" (touchmove)="handleMove($event, 0)"
        (touchend)="handleEnd($event, 0)">
        <div style="font-weight:700;padding:4px;padding-left:15px;color:white;background:#444;width:100%">
          Best Sellers
        </div>
        <ion-grid>
          <ion-row>
            <ion-col col-6 col-md-4 col-xl-3 *ngFor="let destacado of destacados">
              <img [src]="destacado.img[0]" (click)="openOutfit(destacado)" style="height:200px;width:100%;object-fit:cover">
            </ion-col>
          </ion-row>
        </ion-grid>
        <!-- <div style="font-weight:700;padding:4px;padding-left:15px;color:white;background:#444;width:100%">
          Novedades
        </div>
        <ion-grid>
          <ion-row>
            <ion-col col-6 col-md-4 col-xl-3 *ngFor="let reciente of recientes">
              <img [src]="reciente.img[0]" (click)="openOutfit(destacado)" style="height:150px;width:100%;object-fit:cover">
            </ion-col>
          </ion-row>
        </ion-grid> -->
      </div>
      <div *ngIf="i>0" style="position:absolute;top:0px;width:100vw" [ngStyle]="{'left': i*100 + 'vw'}" (touchstart)="handleStart($event, i)"
        (touchmove)="handleMove($event, i)" (touchend)="handleEnd($event, i)">

        <ion-grid>
          <ion-row>
            <ion-col col-6 col-md-4 col-xl-3 *ngFor="let destacado of destacados">
              <img [src]="destacado.img[0]" (click)="openOutfit(destacado)" style="height:150px;width:100%;object-fit:cover">
            </ion-col>
          </ion-row>
        </ion-grid>

      </div>
    </div>
  </div>



</ion-content>
