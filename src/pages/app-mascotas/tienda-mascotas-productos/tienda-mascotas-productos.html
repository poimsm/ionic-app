<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>Cupones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <button *ngFor="let cupon of cupones" ion-item (click)="openCupon(cupon)">
      <div item-start
        style="height:80px;width:80px;background-size:cover;background-repeat:no-repeat;background-position:center;"
        [ngStyle]="{'background-image': 'url(' + cupon.imgs[0].url + ')' }">
      </div>
      <div style="font-size:16px;color:#777">
        {{cupon.titulo}}
      </div>
      <div style="color:darkorange;font-size:18px">
        ${{cupon.precio.oferta}}
        <span style="color:#999;font-size:13px">
          {{cupon.buys}} vendidos
        </span>
      </div>
      <div
        style="margin:5px;padding:10px;padding-top:5px;padding-bottom:5px;border-radius:13px;color:white;font-size:14px;background: darkorange;display:inline-block">
        Comprar ahora
      </div>
    </button>

  </ion-list>



</ion-content>
