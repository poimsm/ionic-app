<ion-header>

  <ion-navbar>
    <ion-title>tienda-mascotas-productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>

    <button *ngFor="let cupon of data" ion-item (click)="openCupon(cupon)">
      <img item-start [src]="cupon.imgs[0].img" style="height:80px;width:80px;object-fit:cover">
      <div style="font-size:16px;color:#777">
        {{cupon.titulo}}
      </div>
      <div style="color:darkorange;font-size:18px">
        $ {{cupon.precio.normal}}
        <span style="color:#999;font-size:13px">
          14 vendidos
        </span>
      </div>
      <div
        style="margin:5px;padding:10px;padding-top:5px;padding-bottom:5px;border-radius:13px;color:white;font-size:14px;background: darkorange;display:inline-block">
        Comprar ahora
      </div>
    </button>

  </ion-list>



</ion-content>
