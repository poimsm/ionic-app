<ion-header no-border>

  <ion-navbar color="white">
      <ion-buttons left>
          <button ion-button icon-only (click)="close()">
            <ion-icon name="md-close" style="font-size:25px"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Seleccionar Hora</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let dia of semana; let i = index">

    <div style="padding:8px;padding-left:15px;color:#444;font-size:16px;font-weight:600">
      {{dia.dia}}
      {{dia.num}}
    </div>

    <div style="margin-top:10px;margin-bottom:30px;width:100%;display:flex;justify-content:flex-start;flex-wrap:wrap">
      <div *ngFor="let hora of dia.horas; let j = index" (click)="seleccionarHora(i, j)" style="margin-top:10px;margin-left:10px;margin-right:20px">
        <div
        [ngClass]="{'selected': hora.isSelected, 'no-selected': !hora.isSelected}"
          style="border-radius:3px;padding:6px;padding-left:10px;padding-right:10px;font-size:13px;">
          {{hora.hora}}
        </div>
      </div>
    </div>

  </div>


</ion-content>
