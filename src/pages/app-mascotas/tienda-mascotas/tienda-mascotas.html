<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button (click)="openCodigo()" color="orange3" ion-button mode="ios">
        Código
        <ion-icon name="search" style="margin-left:5px"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content>

  <div style="height:10px;width:100%;background:rgb(250, 250, 250)">
  </div>

  <div style="width:100%;display:flex;align-items:center;justify-content:center">
    <div
      style="color:#888;margin-top:10px;background:whitesmoke;padding:3px;padding-left:10px;padding-right:10px;border-radius:3px">
      Información general
    </div>
  </div>

  <div padding style="margin-top:0px">

    <ion-list text-wrap>
      <button ion-item (click)="openPage(datos)">
        <div *ngIf="tienda" item-start
          style="min-height:80px;width:90px;border-radius:10px;border:1px solid #eee;background-size:cover;background-repeat: no-repeat;background-position: center;"
          [ngStyle]="{'background-image': 'url(' + tienda?.logo.url + ')' }">
        </div>
        <div style="font-size:16px;color:#777;">
          {{tienda?.nombre}}
        </div>
      </button>
    </ion-list>

    <div style="display:flex;">
      <div
        style="display:flex;align-items:center;color:#999;font-size:15px;height:40px;width:50%;border-right:1px solid #eee">
        <ion-icon name="time" style="color:#bbb;font-size:20px;margin-right:20px"></ion-icon>
        <div *ngIf="horario == 'Hoy cerrado'">
          {{horario}}
        </div>
        <div *ngIf="horario != 'Hoy cerrado'">
          {{horario}}
          <div>
            horario
          </div>
        </div>
      </div>

      <div style="color:#999;font-size:15px;height:40px;display:flex;align-items:center;justify-content:center">
        <ion-icon name="call" style="margin-left:20px;color:rgb(250, 100, 45);font-size:20px;margin-right:20px">
        </ion-icon>
        {{tienda?.telefono}}
      </div>
    </div>

    <div style="color:#999;font-size:15px;height:40px;display:flex;align-items:center;">
      <ion-icon name="pin" style="color:#bbb;font-size:20px;margin-right:20px"></ion-icon>
      {{tienda?.direccion}}
    </div>

    <hr>

    <img src="https://res.cloudinary.com/ddon9fx1n/image/upload/v1553493541/redcompra-1024x332.png"
      style="filter: grayscale(100%);margin-left:0px;width:80px">

    <div style="display:flex;align-items:center;justify-content:space-between">
      <div style="display:flex;flex-wrap:wrap">
        <div *ngFor="let servicio of tienda?.servicios; let i = index" style="margin-bottom:5px;width:50%">
          <div *ngIf="i <= 3" style="display:flex;align-items:flex-start">
            <ion-icon name="checkmark-circle-outline" style="color:#bbb;font-size:16px"></ion-icon>
            <div style="color:#999;font-size:13px;margin-left:5px">
              {{servicio}}
            </div>
          </div>
        </div>
      </div>
      <ion-icon name="ios-arrow-forward" style="margin-right:10px;color:#bbb;font-size:20px"></ion-icon>
    </div>


  </div>

  <div style="height:10px;width:100%;background:rgb(250, 250, 250)">
  </div>

  <div style="width:100%;display:flex;align-items:center;justify-content:center">
    <div
      style="color:#888;margin-top:10px;background:whitesmoke;padding:3px;padding-left:10px;padding-right:10px;border-radius:3px">
      Así se ve tu publicación
    </div>
  </div>

  <div padding>
    <div style="font-size:15px;color:#333;font-weight:600;display:flex;align-items:center">
      {{tienda?.descripcion}}
      <ion-icon *ngIf="tienda?.isCupon" name="custom-coupon" style="color:gold;font-size:16px;margin-left:5px">
      </ion-icon>
    </div>
    <div style="display:flex;align-items:center">
      <ion-icon name="star" style="color:#eee;font-size:20px;margin-right:5px"></ion-icon>
      <ion-icon name="star" style="color:#eee;font-size:20px;margin-right:5px"></ion-icon>
      <ion-icon name="star" style="color:#eee;font-size:20px;margin-right:5px"></ion-icon>
      <ion-icon name="star" style="color:#eee;font-size:20px;margin-right:5px"></ion-icon>
      <ion-icon name="star" style="color:#eee;font-size:20px;margin-right:5px"></ion-icon>
      <div style="color:#999;font-size:15px">
        ({{tienda?.starts}})
      </div>
      <div style="color:darkorange;font-size:14px;margin-left:10px">
        {{tienda?.comentarios}} comentarios
      </div>
    </div>

    <div *ngIf="tienda?.isReserva"
      style="margin-top:3px;display:inline-block;font-size:11px;padding:2px;color:salmon;border:1px solid salmon">
      Reservaciones
    </div>

    <div style="margin-top:3px;color:#999;font-size:15px">
      {{tienda?.nombre}}
    </div>

    <div style="margin-top:3px;width:100%;display:flex;justify-content:space-around;align-items:center">

      <div *ngIf="tienda?.tresImgs[0].isActive" (click)="presentActionSheet(0)"
        style="height:100px;width:30%;background-size:cover;background-repeat:no-repeat;background-position:center;"
        [ngStyle]="{'background-image': 'url(' + tienda?.tresImgs[0].url + ')' }">
      </div>
      <div *ngIf="!tienda?.tresImgs[0].isActive" (click)="presentActionSheet(0)"
        style="border:1px solid red;width:30%;height:100px;display:flex;align-items:center;justify-content:center">
        <ion-icon item-start name="md-images" style="color:#bbb;font-size:50px"></ion-icon>
      </div>

      <div *ngIf="tienda?.tresImgs[1].isActive" (click)="presentActionSheet(1)"
        style="height:100px;width:30%;background-size:cover;background-repeat:no-repeat;background-position:center;"
        [ngStyle]="{'background-image': 'url(' + tienda?.tresImgs[1].url + ')' }">
      </div>
      <div *ngIf="!tienda?.tresImgs[1].isActive" (click)="presentActionSheet(1)"
        style="border:1px solid #eee;width:30%;height:100px;display:flex;align-items:center;justify-content:center">
        <ion-icon item-start name="md-images" style="color:#bbb;font-size:50px"></ion-icon>
      </div>

      <div *ngIf="tienda?.tresImgs[2].isActive" (click)="presentActionSheet(2)"
        style="height:100px;width:30%;background-size:cover;background-repeat:no-repeat;background-position:center;"
        [ngStyle]="{'background-image': 'url(' + tienda?.tresImgs[2].url + ')' }">
      </div>
      <div *ngIf="!tienda?.tresImgs[2].isActive" (click)="presentActionSheet(2)"
        style="border:1px solid #eee;width:30%;height:100px;display:flex;align-items:center;justify-content:center">
        <ion-icon item-start name="md-images" style="color:#bbb;font-size:50px"></ion-icon>
      </div>
    </div>
    <div padding *ngIf="!tienda?.isActive" style="color:red;font-size:14px;text-align:left">
      <!-- Sube 3 imagenes para comenzar -->
      Toca para subir una imágen
    </div>
  </div>

  <div style="margin-top:10px;height:10px;width:100%;background:rgb(250, 250, 250)">
  </div>

  <button (click)="nuevoActionSheet()" ion-item style="margin:10px;background:white" no-lines>
    <ion-icon item-start name="add" style="color:#bbb;font-size:30px"></ion-icon>
    <div style="color:#666;font-size:18px;font-weight:500">
      Nuevo producto
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:20px"></ion-icon>
  </button>

  <button (click)="openProductos()" ion-item style="margin:10px;background:white" no-lines>
    <ion-icon item-start name="flash" style="color:#bbb;font-size:30px"></ion-icon>
    <div style="color:#666;font-size:18px;font-weight:500">
      Cupones
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:20px"></ion-icon>
  </button>

  <button (click)="openPage(misVentas)" ion-item style="margin:10px;background:white" no-lines>
    <ion-icon item-start name="trending-up" style="color:#bbb;font-size:30px"></ion-icon>
    <div style="color:#666;font-size:18px;font-weight:500">
      Ventas
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:20px"></ion-icon>
  </button>

  <div style="margin-top:10px;height:10px;width:100%;background:rgb(250, 250, 250)">
  </div>

  <button (click)="openAgenda()" ion-item style="margin:10px;background:white" no-lines>
    <ion-icon item-start name="md-calendar" style="color:#bbb;font-size:30px"></ion-icon>
    <div style="color:#666;font-size:18px;font-weight:500">
      Mi agenda
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:20px"></ion-icon>
  </button>

  <button (click)="nuevoActionSheet()" ion-item style="margin:10px;background:white" no-lines>
    <ion-icon item-start name="custom-money-bag" style="color:#bbb;font-size:30px"></ion-icon>
    <div style="color:#666;font-size:18px;font-weight:500">
      Beneficios
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:20px"></ion-icon>
  </button>

  <button (click)="nuevoActionSheet()" ion-item style="margin:10px;background:white" no-lines>
    <ion-icon item-start name="md-person-add" style="color:#bbb;font-size:30px"></ion-icon>
    <div style="color:#666;font-size:18px;font-weight:500">
      Mi equipo
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:20px"></ion-icon>
  </button>

    <div (click)="openPage(agenda)"
      style="font-weight:500;font-size:14px;color:dodgerblue;border:1px solid dodgerblue;display:flex;align-items:center;padding:5px;padding-left:40px;padding-right:15px;border-radius:25px">
      <ion-icon name="cart" style="color:white;margin-right:5px;font-size:18px"></ion-icon>
      Calendario
      <ion-icon name="ios-arrow-dropright-circle" style="color:white;font-size:34px;margin-left:10px"></ion-icon>
    </div>
  </div> -->



  <div style="height:30px"></div>

</ion-content>
