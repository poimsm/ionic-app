<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button (click)="openCodigo()" color="orange3" ion-button mode="ios">
        CÃ³digo
        <ion-icon name="search" style="margin-left:5px"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content>

  <div padding style="margin-top:-25px">

    <ion-list text-wrap>
      <button ion-item (click)="openPage(datos)">
        <img item-start
          src="https://res.cloudinary.com/ddon9fx1n/image/upload/v1552675605/9bbf1121d6595266dd37d89201d5fdbd.gif"
          style="height:80px;width:90px;border-radius:10px;object-fit:cover">
        <div style="font-size:16px;color:#777;">
          {{tienda?.nombre}}

            <ion-icon name="star" style="color:orange;font-size:20px;margin-right:5px"></ion-icon>
            <ion-icon name="star" style="color:orange;font-size:20px;margin-right:5px"></ion-icon>
            <ion-icon name="star" style="color:orange;font-size:20px;margin-right:5px"></ion-icon>
            <ion-icon name="star" style="color:#eee;font-size:20px;margin-right:5px"></ion-icon>

          </div> -->
        </div>
      </button>
    </ion-list>

    <div style="display:flex;">
      <div
        style="display:flex;align-items:center;color:#999;font-size:15px;height:40px;width:50%;border-right:1px solid #eee">
        <ion-icon name="time" style="color:#bbb;font-size:20px;margin-right:20px"></ion-icon>
        <div *ngIf="horario == 'Hoy cerrado'">
          {{horario}}
        </div>
        <div *ngIf="horario != 'Hoy cerrado'">
          {{horario}}
          <div>
            horario
          </div>
        </div>
      </div>

      <div style="color:#999;font-size:15px;height:40px;display:flex;align-items:center;justify-content:center">
        <ion-icon name="call" style="margin-left:20px;color:rgb(250, 100, 45);font-size:20px;margin-right:20px">
        </ion-icon>
        {{tienda?.telefono}}
      </div>
    </div>

    <div style="color:#999;font-size:15px;height:40px;display:flex;align-items:center;">
      <ion-icon name="pin" style="color:#bbb;font-size:20px;margin-right:20px"></ion-icon>
      {{tienda?.direccion}}
    </div>

    <hr>

    <img src="https://res.cloudinary.com/ddon9fx1n/image/upload/v1553493541/redcompra-1024x332.png"
      style="filter: grayscale(100%);margin-left:0px;width:80px">

    <div style="display:flex;align-items:center;justify-content:space-between">
      <div style="display:flex;flex-wrap:wrap">
        <div *ngFor="let servicio of tienda?.servicios"
          style="margin-bottom:5px;width:50%;display:flex;align-items:flex-start">
          <ion-icon name="checkmark-circle-outline" style="color:#bbb;font-size:16px"></ion-icon>
          <div style="color:#999;font-size:13px;margin-left:5px">
            {{servicio}}
          </div>
        </div>
      </div>
      <ion-icon name="ios-arrow-forward" style="margin-right:10px;color:#bbb;font-size:20px"></ion-icon>
    </div>


  </div>

  <div style="height:10px;width:100%;background:rgb(250, 250, 250)">
  </div>



  <button (click)="nuevoActionSheet()" ion-item style="margin:10px;background:#ff6633" no-lines>
    <ion-icon item-start name="add" style="color:white;font-size:30px"></ion-icon>
    <div style="color:white;font-size:18px;font-weight:500">
      Nuevo producto
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:white;font-size:20px"></ion-icon>
  </button>

  <button (click)="openPage(misProductos)" ion-item style="margin:10px;background:orangered" no-lines>
    <ion-icon item-start name="flash" style="color:white;font-size:30px"></ion-icon>
    <div style="color:white;font-size:18px;font-weight:500">
      Ver mis productos (4)
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:white;font-size:20px"></ion-icon>
  </button>

  <button (click)="openPage(misVentas)" ion-item style="margin:10px;background:orange" no-lines>
    <ion-icon item-start name="trending-up" style="color:white;font-size:30px"></ion-icon>
    <div style="color:white;font-size:18px;font-weight:500">
      Ver mis ventas (42)
    </div>
    <ion-icon item-end name="ios-arrow-forward" style="color:white;font-size:20px"></ion-icon>
  </button>
