<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-buttons left>
      <button ion-button icon-only (click)="onlyClose()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Listas</ion-title>
    <ion-buttons right>
      <button (click)="closeData()" ion-button outline mode="ios">
        Añadir
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content>

  <div padding style="font-size:16px;color:#444;font-weight:500">
    Lista de {{tipo}} selección
    <p style="color:#777;font-size:14px">
      {{info}}
    </p>
  </div>

  <div style="padding:10px;width:100%;display:flex;justify-content:center;flex-wrap:wrap">
    <div style="width:80%">
      <div style="margin-bottom:10px;color:#444;font-size:16px">
        Título
      </div>
      <div style="border-radius:3px;border:1px solid #eee">
        <ion-input [(ngModel)]="titulo" type="text" [placeholder]="titulo_placeholder" style="font-size:16px;border:0x solid white"></ion-input>
      </div>
    </div>
  </div>

  <div style="padding:10px;width:100%;display:flex;justify-content:center">
    <div style="width:80%">
      <div style="margin-bottom:10px;color:#444;font-size:16px">
        Opción
      </div>
      <div style="border-radius:3px;border:1px solid #eee;display:flex">
        <ion-input [(ngModel)]="opcion" type="text" [placeholder]="opcion_placeholder" style="font-size:16px;border:0x solid white"></ion-input>
        <button (click)="addOpt(opcion)" ion-button icon-only clear>
          <ion-icon name="md-add-circle" style="color:#ccc;font-size:28px"></ion-icon>
        </button>
      </div>
    </div>
  </div>

  <div style="margin-top:25px;margin-left:25px;font-size:16px;color:#444;font-weight:500;margin-bottom:10px">
    {{titulo}}
  </div>

  <div style="font-size:16px;color:#777;margin-left:25px">
    <div *ngFor="let opcion of opciones" style="display:flex;align-items:center">
      <ion-icon *ngIf="tipo == 'solo una'" name="radio-button-off" style="margin-right:10px;font-size:12px;color:#999"></ion-icon>
      <ion-icon *ngIf="tipo == 'multiple'" name="square-outline" style="margin-right:10px;font-size:12px;color:#999"></ion-icon>
      {{opcion}}
    </div>
  </div>

</ion-content>
