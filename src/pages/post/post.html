<ion-header no-border>
  <ion-navbar color="white" align-title="center">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Categorías </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button (click)="openPage(recreacion)" ion-item>
        Recreación
        <ion-icon item-end name="ios-arrow-forward" style="color:#777;font-size:18px"></ion-icon>
    </button>
    <button (click)="openPage(explorar)" ion-item>
        Comida
        <ion-icon item-end name="ios-arrow-forward" style="color:#777;font-size:18px"></ion-icon>
    </button>
    <button (click)="openPage(packs)" ion-item>
        Packs
        <ion-icon item-end name="ios-arrow-forward" style="color:#777;font-size:18px"></ion-icon>
    </button>
    <button (click)="openPage(compras)" ion-item>
        Compras
        <ion-icon item-end name="ios-arrow-forward" style="color:#777;font-size:18px"></ion-icon>
    </button>
    <button (click)="openPage(estudiante)" ion-item>
        Estudiante
        <ion-icon item-end name="ios-arrow-forward" style="color:#777;font-size:18px"></ion-icon>
    </button>
    <button (click)="openPage(gimnasio)" ion-item>
        Gimnasio
        <ion-icon item-end name="ios-arrow-forward" style="color:#777;font-size:18px"></ion-icon>
    </button>
    <button (click)="openPage(servicios)" ion-item>
        Servicios
        <ion-icon item-end name="ios-arrow-forward" style="color:#777;font-size:18px"></ion-icon>
    </button>
    <button (click)="openPage(deporte)" ion-item>
        Deporte
        <ion-icon item-end name="ios-arrow-forward" style="color:#777;font-size:18px"></ion-icon>
    </button>
    <button (click)="openPage(eventos)" ion-item>
        Eventos
        <ion-icon item-end name="ios-arrow-forward" style="color:#777;font-size:18px"></ion-icon>
    </button>
    <button (click)="openPage(peluqueria)" ion-item>
        Peluquería
        <ion-icon item-end name="ios-arrow-forward" style="color:#777;font-size:18px"></ion-icon>
    </button>
    <button (click)="openPage(belleza)" ion-item>
        Belleza
        <ion-icon item-end name="ios-arrow-forward" style="color:#777;font-size:18px"></ion-icon>
    </button>
  </ion-list>
</ion-content>
