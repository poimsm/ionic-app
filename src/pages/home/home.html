<ion-content>
  


  <div style="display:flex;justify-content:space-around;flex-wrap:wrap">
    <div (click)="openPage(pedidos)">
      <div
        style="height:45px;width:45px;border-radius:50%;background:orangered;display:flex;justify-content:center;align-items:center"
      >
        <ion-icon name="md-pizza" style="color:white;font-size:35px"></ion-icon>
      </div>
      <div style="text-align:center;font-size:14px;font-weight:450;color:#555">
        Pedidos
      </div>
    </div>
    <div (click)="openPage(explorar)">
      <div
        style="height:45px;width:45px;border-radius:50%;background:#51c0f3;display:flex;justify-content:center;align-items:center"
      >
        <ion-icon name="md-boat" style="color:white;font-size:35px"></ion-icon>
      </div>
      <div style="text-align:center;font-size:14px;font-weight:450;color:#555">
        Explorar
      </div>
    </div>

    <div (click)="openPage(cupon)">
      <img src="assets/coupon.svg" style="width:45px" />
      <div style="text-align:center;font-size:14px;font-weight:450;color:#555">
        Cupón
      </div>
    </div>

    <div (click)="openPage(cabana)">
      <img src="assets/bakery.svg" style="width:45px" />

      <div style="text-align:center;font-size:14px;font-weight:450;color:#555">
        Pan
      </div>
    </div>
    <div (click)="openPage(packs)">
      <div
        style="height:45px;width:45px;border-radius:50%;background:slateblue;display:flex;justify-content:center;align-items:center"
      >
        <ion-icon name="md-cafe" style="color:white;font-size:30px"></ion-icon>
      </div>
      <div style="text-align:center;font-size:14px;font-weight:450;color:#555">
        Packs
      </div>
    </div>
  </div>

  <page-best></page-best>

  <div padding>
    <ion-slides pager>
      <ion-slide>
        <div style="position:relative">
          <img
            src="assets/desa04.png"
            style="width:100%;height:200px;object-fit:cover"
          />
          <div
            style="position:absolute;left:0px;top:30px;background:rgb(49, 49, 49, 0.8);color:white;padding:3px;font-size:16px;font-weight:500"
          >
            $3200
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <img
          src="assets/desa05.jpg"
          style="width:100%;height:200px;object-fit:cover"
        />
      </ion-slide>
      <ion-slide>
        <img
          src="assets/desa06.jpg"
          style="width:100%;height:200px;object-fit:cover"
        />
      </ion-slide>
    </ion-slides>
  </div>

  <div
    style="font-weight:700;padding:4px;padding-left:15px;color:white;background:salmon;width:100%;margin-bottom:10px"
  >
    Lo más popular
  </div>

</ion-content>
