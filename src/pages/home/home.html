<ion-footer padding style="background:white" no-border>

  <div style="width:100%;display:flex;justify-content:space-between;align-items:baseline">

    <div (click)="reloadInicio()" style="width:80px;display:flex;flex-wrap:wrap;justify-content:center">
      <ion-icon name="ios-home-outline" style="font-size:25px;color:#bbb"></ion-icon>
      <div style="color:#333;width:100%;text-align:center">
        Inicio
      </div>
    </div>

    <div (click)="openPage(carro)" style="width:80px;display:flex;flex-wrap:wrap;justify-content:center">
      <div style="position:relative">
        <ion-icon name="ios-cart" style="font-size:25px;color:#bbb"></ion-icon>
        <div *ngIf="_carro.carro.length>0" style="display:flex;justify-content:center;align-items:center;font-size:10px;background:#EF4F45;color:white;width:15px;height:15px;position: absolute;top:-3px;right:-10px;border-radius:50%">
          {{_carro.carro.length}}
        </div>
      </div>
      <div style="color:#333;width:100%;text-align:center">
        Carrito
      </div>
    </div>
    <div style="width:100px;display:flex;flex-wrap:wrap;justify-content:center">
      <ion-icon name="heart-outline" style="font-size:25px;color:#bbb"></ion-icon>
      <div style="color:#333;width:100%;text-align:center">
        Lista de deseo
      </div>
    </div>
    <div (click)="openUser()" style="width:80px;display:flex;flex-wrap:wrap;justify-content:center">
      <ion-icon name="person" style="font-size:25px;color:#bbb"></ion-icon>
      <div style="color:#333;width:100%;text-align:center">
        Mi cuenta
      </div>
    </div>
  </div>
</ion-footer>
