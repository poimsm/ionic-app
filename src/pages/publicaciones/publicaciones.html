<ion-header>
  <ion-navbar align-title="center" color="pink">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Mis Productos
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openFiltros()">
        <ion-icon name="md-options" style="font-size:25px;color:white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>



  <h1 (click)="hola()">
    hola
  </h1>

  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let outfit of outfits">
        <img [src]="outfit.img[0]" style="height:100px;width:100%;object-fit:cover">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
