<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-buttons left>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Seleccione un d√≠a </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let month of (calendar | async); let i = index">
    <div class="month">{{ month.month }}</div>
    <div class="days">
      <div>Lu</div>
      <div>Ma</div>
      <div>Mi</div>
      <div>Ju</div>
      <div>Vi</div>
      <div>Sa</div>
      <div>Do</div>
    </div>

    <hr />

    <div class="week" *ngFor="let week of month.weeks">
      <div
        class="day"
        *ngFor="let day of week.days"
        [class.active]="day.isActive"
        (click)="select(i, day)"
      >
        {{ day.num }}
      </div>
    </div>
  </div>
</ion-content>
