<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Saludable</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <button *ngFor="let tienda of tiendas" ion-item (click)="openTienda(tienda)">
      <!-- <div style="border-radius:5px;min-height:90px; width:90px;background-size:cover;background-repeat: no-repeat;background-position: center;"
        [ngStyle]="{'background-image': 'url(' + tienda.tienda.logo + ')' }">
      </div>
      <div style="font-size:18px;font-weight:500;color:#515c6f">
        {{tienda.tienda.nombre}}
      </div> -->

      <div item-start style="min-height:90px;width:90px;border-radius:5px;background-size:cover;background-repeat: no-repeat;background-position: center;"
        [ngStyle]="{'background-image': 'url(' + tienda.tienda.logo + ')' }">
      </div>
      <div style="color:#444;font-weight:600;font-size:18px">
        {{tienda.tienda.nombre}}
      </div>
      <div *ngIf="tienda.tienda.isOpen" style="margin-top:10px;color:#555;font-size:18px">
        Abierto
      </div>
      <div *ngIf="!tienda.tienda.isOpen" style="margin-top:10px;color:#555;font-size:18px">
        Cerrado
      </div>
      <div style="color:#555;font-size:15px">
        EnvÃ­o gratis

    </button>
  </ion-list>

</ion-content>
