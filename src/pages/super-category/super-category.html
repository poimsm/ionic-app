<ion-header>

  <ion-navbar>
    <ion-title>Categor√≠as</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let producto of productos" style="display:flex;flex-wrap:wrap;border-bottom:1px solid #eee;border-top:1px solid #eee">
    <div *ngFor="let data of producto.data" style="height:160px;width:33%;border-right:1px solid #eee;">
      <img [src]="data.img"
      style="height:90px;object-fit:cover">
      <div style="padding:5px">
        <div style="font-weight:550;color:#666;font-size:15px">
          {{data.titulo}}
        </div>
        <div style="margin-top:5px;color:#777;font-size:14px">
          {{data.precio}}
        </div>
      </div>
    </div>
  </div>
  
</ion-content>
