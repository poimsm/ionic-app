<ion-header no-border>
  <ion-toolbar color="white">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Buscar un lugar">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div id='map'></div>

</ion-content>

<ion-footer padding style="background:#fff">
  <button (click)="close()" color="orange3" ion-button block mode="ios">
    Hecho
  </button>
</ion-footer>
