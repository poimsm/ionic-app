<ion-header>
  <ion-navbar align-title="center" color="pink">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <div style="color:white;font-weight:800;font-size:22px">
      Mi tienda online
    </div>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="md-notifications" style="font-size:28px;color:white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-divider color="light" style="font-weight:600;color:#555">GENERAL</ion-item-divider>
    <ion-item>
      <ion-input [(ngModel)]="titulo" type="text" placeholder="Nombre de la tienda"></ion-input>
      <button item-end clear ion-button icon-only>
        <ion-icon name="md-trash" style="color:#777;font-size:25px"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <div item-start>
        <div style="width:70px;padding:2px;color:#777;font-weight:600">
          Eslogan
        </div>
      </div>
      <ion-input [(ngModel)]="titulo" type="text" placeholder="Escribir"></ion-input>
    </ion-item>
    <ion-item>
      <div item-start>
        <div style="margin:2px;font-size:14px;display:inline-block;background:dodgerblue;color:white;padding-left:3px;padding-right:3px">
          Etiqueta 1
        </div>
      </div>
      <ion-input [(ngModel)]="titulo" type="text" placeholder="Escribir"></ion-input>
    </ion-item>
    <ion-item>
      <div item-start>
        <div style="margin:2px;font-size:14px;display:inline-block;border-radius:3px;padding:1px;border:0.5px solid dodgerblue;color:dodgerblue;padding-left:3px;padding-right:3px">
          Etiqueta 2
        </div>
      </div>
      <ion-input [(ngModel)]="titulo" type="text" placeholder="Escribir"></ion-input>
    </ion-item>
    <button ion-item block outline color="white" style="text-transform: none">
      <div style="text-align:right;font-size:16px;font-weight:600;color:#777">
        Guardar
      </div>
    </button>
    <ion-item-divider color="light" style="font-weight:600;color:#555">HORARIO</ion-item-divider>
    <ion-item>
      <div item-start>
        <div style="width:70px;padding:2px;color:#777;font-weight:600">
          Inicio
        </div>
      </div>
      <ion-label>Hora de inicio</ion-label>
      <ion-datetime displayFormat="h:mm A" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <div item-start>
        <div style="width:70px;padding:2px;color:#777;font-weight:600">
          Cierre
        </div>
      </div>
      <ion-label>Hora de cierre</ion-label>
      <ion-datetime displayFormat="h:mm A" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <button ion-item block outline color="white" style="text-transform: none">
      <div style="text-align:right;font-size:16px;font-weight:600;color:#777">
        Guardar
      </div>
    </button>
    <ion-item-divider color="light" style="font-weight:600;color:#555">TODO</ion-item-divider>
    <button ion-item>
      Productos
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item>
      Colecciones
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item>
      Promociones
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item>
      Pedidos
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>

</ion-content>
