<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <ion-title>
      Mi tienda en joopiter
    </ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content style="background:rgb(245, 245, 245)">

  <ion-list text-wrap style="margin-top:10px">
    <button ion-item>
      <div item-start style="position:relative">
        <div style="min-height:90px;width:90px;border-radius:5px;background-size:cover;background-repeat: no-repeat;background-position: center;"
          [ngStyle]="{'background-image': 'url(' + tienda?.imgPerfil.url + ')' }">
        </div>
        <!-- <img item-start src="assets/02.jpg" style="width:90px;height:90px;border-radius:5px;object-fit:cover"> -->
        <div style="text-align:center;border-radius:3px;padding:4px;padding-left:10px;padding-right:10px;background:rgba(0, 0, 0, 0.5);position:absolute;bottom:10px;right:10px;color:white;font-size:14px">
          {{tienda?.galeria.length}}
        </div>
      </div>
      <div style="color:#444;font-weight:600;font-size:20px">
        {{tienda?.nombre}}
        <!-- Mi tienda en joopiter -->
      </div>
    </button>
  </ion-list>

  <div *ngIf="tienda?.tipo == 'algo dulce'">
    <!-- <div style="position:relative">
      <img src="assets/02.jpg" style="width:100%;height:200px;object-fit:cover">
      <div style="position:absolute;bottom:15px;left:100px;font-size:24px;font-weight:500;color:white">
        Mi tienda en joopiter
      </div>
      <div style="text-align:center;border-radius:3px;padding:4px;padding-left:10px;padding-right:10px;background:rgba(0, 0, 0, 0.5);position:absolute;top:30px;right:10px;color:white;font-size:14px">
        12
      </div>
      <div style="position:absolute;left:15px;bottom:-20px">
        <img src="assets/02.jpg" style="border:3px solid white;width:70px;height:70px;border-radius:50%;object-fit:cover">
      </div>
    </div> -->

    <h5 style="margin-top:30px;margin-left:15px">Datos</h5>
    <button (click)="presentPrompt('nombre')" ion-item style="margin:10px" no-lines>
      <div item-start style="font-size:16px;color:#555;font-weight:500">
        Nombre de la tienda
      </div>
      <div item-end style="font-size:16px;color:#555;font-weight:500">
        {{tienda?.nombre}}
      </div>
      <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:26px"></ion-icon>
    </button>
    <button (click)="presentActionSheet()" ion-item style="margin:10px" no-lines>
      <div item-start style="font-size:16px;color:#555;font-weight:500">
        Imágen de perfil o logo
      </div>
      <div item-end style="font-size:16px;color:#555;font-weight:500">
        1
      </div>
      <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:26px"></ion-icon>
    </button>
    <button (click)="openGaleria()" ion-item style="margin:10px" no-lines>
      <div item-start style="font-size:16px;color:#555;font-weight:500">
        Galería
      </div>
      <div item-end style="font-size:16px;color:#555;font-weight:500">
        {{tienda?.galeria.length}}
      </div>
      <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:26px"></ion-icon>
    </button>

    <!-- <button (click)="presentPrompt('telefono')" ion-item style="margin:10px" no-lines>
      <div item-start style="font-size:16px;color:#555;font-weight:500">
        Telefono
      </div>
      <div item-end style="font-size:16px;color:#555;font-weight:500">
        {{tienda?.telefono}}
      </div>
      <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:26px"></ion-icon>
    </button> -->

    <div padding style="width:100%;display:flex;justify-content:space-between;align-items:center">
      <div (click)="openPage(nuevo)" style="background:gray;border:1px solid #eee;width:45%;height:100px;border-radius:10px;display:flex;justify-content:center;align-items:center">
        <div style="text-align:center;margin:5px;font-size:18px;color:#fff;font-weight:500">
          Nuevo producto
        </div>
      </div>

      <div (click)="openPage(producto)" style="background:gray;border:1px solid #eee;width:45%;height:100px;border-radius:10px;display:flex;justify-content:center;align-items:center">
        <div style="text-align:center;margin:5px;font-size:18px;color:#fff;font-weight:500">
          Mis productos (8)
        </div>
      </div>
    </div>

  </div>



</ion-content>
