<ion-header no-border>
  <ion-navbar color="white" align-title="center">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> joopiter Express </ion-title>
    <ion-buttons right>
      <button mode="ios" (click)="save()" ion-button small outline>
        Postular
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider color="light" style="font-weight:600;color:#555"
      >GENERAL</ion-item-divider
    >
    <ion-item>
      <ion-icon
        item-start
        name="md-person"
        style="margin-right:5px;color:#bbb;font-size:22px"
      ></ion-icon>
      <ion-input
        [(ngModel)]="nombre"
        type="text"
        placeholder="Tu nombre completo"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon
        item-start
        name="md-call"
        style="margin-right:5px;color:#bbb;font-size:22px"
      ></ion-icon>
      <ion-input
        [(ngModel)]="telefono"
        type="number"
        placeholder="Tu número de teléfono"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon
        item-start
        name="md-mail"
        style="margin-right:5px;color:#bbb;font-size:22px"
      ></ion-icon>
      <ion-input
        [(ngModel)]="email"
        type="text"
        placeholder="Correo de contacto"
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
