<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-title>
      joopiter
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>

  <div style="margin-bottom:10px;margin-top:20px;width:100%;text-align:center;color:#515c6f;font-size:24px;font-weight:700">
    MIS PEDIDOS
  </div>

  <div *ngFor="let item of _carro.carro; let i = index">

    <ion-item>
      <!-- (click)="openContent(item.compra)" -->
      <div *ngIf="item.tipo == 'once'" item-start style="width:80px;min-height:80px; background-size:cover;background-repeat: no-repeat;background-position: center;border-radius:5px"
        [ngStyle]="{'background-image': 'url(' + item.img + ')' }">
      </div>
      <div *ngIf="item.tipo == 'once'">
        <div style="margin:0px;color:#444;font-weight:500;font-size:17px">
          {{item.titulo}}
        </div>
        <div style="font-size:18px;margin:0px;color:#ff6633;margin-top:5px;margin-bottom:10px">
          ${{item.total}}
          <span style="color:#555">
            + 1000 delivery
          </span>
        </div>
        <div style="width:100%;display:flex;align-items:center">
          <div (click)="_carro.addMore('-', i)" style="color:#777;background:#eee;width:30px;height:30px;border-radius:50%;font-weight:800;font-size:28px;display:flex;justify-content:center;align-items:center">
            -
          </div>
          <div style="margin-left:10px;margin-right:10px;color:#777;width:25px;height:25px;border-radius:50%;font-weight:600;font-size:17px;display:flex;justify-content:center;align-items:center">
            {{item.cantidad}}
          </div>
          <div (click)="_carro.addMore('+', i)" style="color:#777;background:#eee;width:30px;height:30px;border-radius:50%;font-weight:800;font-size:28px;display:flex;justify-content:center;align-items:center">
            +
          </div>
        </div>
      </div>



      <div *ngIf="item.tipo == 'comida'" item-start style="width:80px;min-height:80px; background-size:cover;background-repeat: no-repeat;background-position: center;border-radius:5px"
        [ngStyle]="{'background-image': 'url(' + item.img + ')' }">
      </div>
      <div *ngIf="item.tipo == 'comida'">
        <div style="margin:0px;color:#444;font-weight:500;font-size:17px">
          {{item.titulo}}
        </div>
        <div style="font-size:18px;margin:0px;color:#ff6633;margin-top:5px;margin-bottom:10px">
          ${{item.total}}
          <span style="color:#555">
            + 1000 delivery
          </span>
        </div>
        <div style="width:100%;display:flex;align-items:center">
          <div (click)="_carro.addMore('-', i)" style="color:#777;background:#eee;width:30px;height:30px;border-radius:50%;font-weight:800;font-size:28px;display:flex;justify-content:center;align-items:center">
            -
          </div>
          <div style="margin-left:10px;margin-right:10px;color:#777;width:25px;height:25px;border-radius:50%;font-weight:600;font-size:17px;display:flex;justify-content:center;align-items:center">
            {{item.cantidad}}
          </div>
          <div (click)="_carro.addMore('+', i)" style="color:#777;background:#eee;width:30px;height:30px;border-radius:50%;font-weight:800;font-size:28px;display:flex;justify-content:center;align-items:center">
            +
          </div>
        </div>
      </div>


    </ion-item>
  </div>


  <div style="width:100%;display:flex;justify-content:space-around;align-items:center;margin-bottom:50px;margin-top:20px">
    <div>
      <div style="font-weight:600;font-size:16px;color:#444">
        TOTAL
      </div>
      <div style="font-size:22px;font-weight:800;color:#ff6633">
        ${{_carro.total}}
      </div>
      <div style="font-weight:350;font-size:14px;color:#999">
        Env√≠o incluido
      </div>
    </div>
    <div *ngIf="_carro.total != 0" (click)="openPagar()" style="font-weight:500;font-size:12px;color:white;background:#ff6633;display:flex;align-items:center;padding:5px;padding-left:40px;padding-right:15px;border-radius:25px">
      PAGAR
      <ion-icon name="ios-arrow-dropright-circle" style="color:white;font-size:34px;margin-left:10px"></ion-icon>
    </div>
    <div *ngIf="_carro.total == 0" style="font-weight:500;font-size:12px;color:white;background:#ffa98c;display:flex;align-items:center;padding:5px;padding-left:40px;padding-right:15px;border-radius:25px">
      PAGAR
      <ion-icon name="ios-arrow-dropright-circle" style="color:white;font-size:34px;margin-left:10px"></ion-icon>
    </div>
  </div>

</ion-content>
