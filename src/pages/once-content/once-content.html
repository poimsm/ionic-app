<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Galletas </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="top:0px;left:0px">
    <ion-slides pager>
      <ion-slide *ngFor="let img of imgs">
        <img [src]="img.url" style="width:100%;height:250px;object-fit:cover" />
        <div style="height:30px"></div>
      </ion-slide>
    </ion-slides>
  </div>

  <div *ngIf="precio" padding style="width:100%;text-align:left;color:dodgerblue;font-weight:600">
    ${{total}}
    <span style="padding:5px;color:#777;font-weight:450">
      + $1000 delivery
    </span>
  </div>

  <div padding style="margin-top:-15px">
    <div style="font-size:18px;font-weight:500;color:#333">
      {{data.titulo}}
    </div>
    <div style="margin-top:10px;font-size:15px;color:#999">
      {{data.descripcion}}
    </div>
  </div>

  <ion-list>
    <button ion-item no-lines *ngFor="let item of tabla; let i = index" (click)="select(i)">
      <ion-icon *ngIf="!item.isActive" item-end name="md-radio-button-off" class="radio-active"></ion-icon>
      <ion-icon *ngIf="item.isActive" item-end name="md-radio-button-on" class="radio-active"></ion-icon>
      <div style="font-size:16px;color:#555"> {{item.tipo}} por ${{item.precio}}</div>
    </button>
  </ion-list>

  <!-- <ion-item no-lines>
    <ion-label style="color:#6c757d">Cantidad</ion-label>
    <ion-select [(ngModel)]="precio">
      <ion-option *ngFor="let item of tabla" [value]="item.precio"> {{item.tipo}} a ${{item.precio}} </ion-option>
    </ion-select>
  </ion-item> -->

</ion-content>

<ion-footer padding style="background:white">
  <ion-item no-lines>
    <ion-label style="color:#6c757d">Cantidad</ion-label>
    <ion-select [(ngModel)]="cantidad" (ionChange)="cantidadX(cantidad)">
      <ion-option value="1"> X1 </ion-option>
      <ion-option value="2"> X2 </ion-option>
      <ion-option value="3"> X3 </ion-option>
      <ion-option value="4"> X4 </ion-option>
      <ion-option value="5"> X5 </ion-option>
    </ion-select>
  </ion-item>
  <div style="width:100%;display:flex;align-items:center;justify-content:space-between">
    <div style="font-weight:600;color:#333">
      <span *ngIf="precio" style="font-size:18px;padding:5px">Total:</span>
      <span *ngIf="precio" style="font-size:18px;padding:5px">${{total + 1000}}</span>
    </div>
    <button (click)="save()" ion-button mode="ios" color="danger">
      Pedir ahora
    </button>
  </div>
</ion-footer>
