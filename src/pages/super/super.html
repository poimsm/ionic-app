<ion-header no-border>
  <ion-navbar color="white">
    <ion-title>Super</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="pin" style="color:rgb(253, 131, 86)"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let tienda of supers" style="display:flex;flex-wrap:wrap;border-bottom:1px solid #eee;border-top:1px solid #eee">
    <div  style="height:160px;width:100%;border-right:1px solid #eee;">
      <img [src]="imgPerfil"
      style="height:90px;object-fit:cover">
      <div style="padding:5px">
        <div style="font-weight:550;color:#666;font-size:15px">
          {{tienda.nombre}}
        </div>
        <div style="margin-top:5px;color:#777;font-size:14px">
          {{tienda.direccion}}
        </div>
      </div>
    </div>
  </div>



  <div style="display:flex;flex-wrap:wrap;border-bottom:1px solid #eee">
    <div style="height:120px;width:33%;border-right:1px solid #eee"></div>
    <div style="height:120px;width:33%;border-right:1px solid #eee"></div>
    <div style="height:120px;width:33%"></div>
  </div>
</ion-content>
