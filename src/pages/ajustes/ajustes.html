<ion-header>
  <ion-navbar color="danger" align-title="center">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Filtros
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="planet"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content color="light">
  <ion-toolbar>
    <div style="width:100%;text-align:center;font-size:18px;color:#6c757d;font-weight:600">
      Género
    </div>
  </ion-toolbar>
  <div padding>
    <ion-segment [(ngModel)]="genero" color="danger">
      <ion-segment-button value="mujer">
        Mujer
      </ion-segment-button>
      <ion-segment-button value="hombre">
        Hombre
      </ion-segment-button>
      <ion-segment-button value="kid">
        Niño
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-toolbar>
    <div style="width:100%;text-align:center;font-size:18px;color:#6c757d;font-weight:600">
      Talla
    </div>
  </ion-toolbar>
  <div padding>
    <ion-segment [(ngModel)]="talla" color="danger">
      <ion-segment-button value="xs">
        XS
      </ion-segment-button>
      <ion-segment-button value="s">
        S
      </ion-segment-button>
      <ion-segment-button value="m">
        M
      </ion-segment-button>
      <ion-segment-button value="l">
        L
      </ion-segment-button>
      <ion-segment-button value="xl">
        XL
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-toolbar>
    <div style="width:100%;text-align:center;font-size:18px;color:#6c757d;font-weight:600">
      Tema
    </div>
  </ion-toolbar>
  <div padding>
    <div style="display:flex;justify-content:space-around">
      <div style="height:35px;width:35px;border-radius:50%;background:#222">
      </div>
      <div style="height:35px;width:35px;border-radius:50%;background:#f53d3d">
      </div>
      <div style="height:35px;width:35px;border-radius:50%;background:#F55880">
      </div>
    </div>

  </div>
