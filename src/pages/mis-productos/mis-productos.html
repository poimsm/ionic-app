<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-grid>
        <ion-row>
    
          <ion-col *ngFor="let producto of productos;let i = index" (click)="openContent(i)" col-6 col-md-4 col-xl-3>
            <div style="position:relative">
                <img [src]="producto" style="height:150px;width:100%;object-fit:cover">
              <div *ngIf="i!=2" style="position:absolute;bottom:10px;right:10px;width:15px;height:15px;border-radius:50%;background:#32db64;border:1px solid green">
              </div>
              <div *ngIf="i==2" style="position:absolute;bottom:10px;right:10px;width:15px;height:15px;border-radius:50%;background:#f53d3d;border:1px solid rgb(155, 1, 1)">
                </div>
            </div>
          </ion-col>
    
        </ion-row>
      </ion-grid>

</ion-content>
