<ion-header no-border>
  <ion-navbar color="white" align-title="center">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> joopiter Express </ion-title>
    <ion-buttons right>
      <button mode="ios" (click)="save()" ion-button small outline>
        Postular
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider color="light" style="font-weight:600;color:#555"
      >Datos personales
    </ion-item-divider>
    <!-- <ion-item>
      <ion-icon
        item-start
        name="md-person"
        style="margin-right:5px;color:#bbb;font-size:22px"
      ></ion-icon>
      <ion-input
        [(ngModel)]="nombre"
        type="text"
        placeholder="Tu nombre"
      ></ion-input>
    </ion-item> -->
    <ion-item>
        <ion-icon
          item-start
          name="md-call"
          style="margin-right:5px;color:#bbb;font-size:22px"
        ></ion-icon>
        <ion-input
          [(ngModel)]="telefono"
          type="number"
          placeholder="Tú teléfono de contacto"
        ></ion-input>
      </ion-item>

      <ion-item>
          <ion-icon
            item-start
            name="md-mail"
            style="margin-right:5px;color:#bbb;font-size:22px"
          ></ion-icon>
          <ion-input
            [(ngModel)]="email"
            type="text"
            placeholder="Tú correo de contacto"
          ></ion-input>
        </ion-item>

    <ion-item-divider color="light" style="font-weight:600;color:#555"
    >Tienda 
  </ion-item-divider>

    <ion-item>
      <ion-icon
        item-start
        name="md-briefcase"
        style="margin-right:5px;color:#bbb;font-size:22px"
      ></ion-icon>
      <ion-input
        [(ngModel)]="nombreTienda"
        type="text"
        placeholder="Nombre de la tienda"
      ></ion-input>
    </ion-item>
   
 
    <ion-item no-lines style="margin-bottom:15px">
      <ion-label style="color:#6c757d">Categoria</ion-label>
      <ion-select [(ngModel)]="categoria">
        <ion-option value="Pedidos">Pedidos</ion-option>
        <ion-option value="Explorar">Explorar</ion-option>
        <ion-option value="Cupones">Cupones</ion-option>
        <ion-option value="Pan">Pan</ion-option>
        <ion-option value="Packs">Packs</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
