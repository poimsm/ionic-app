<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-buttons left>
      <button ion-button icon-only (click)="close('x')">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Datos del pedido </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="telefono" type="number" placeholder="TU TELÉFONO"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="direccion" type="text" placeholder="TU DIRECCIÓN"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-textarea placeholder="Deja un mensaje al delivery" rows="3" [(ngModel)]="mensaje"></ion-textarea>
    </ion-item> -->
    <button ion-item no-lines style="margin-top:15px;border:0px solid #333;border-radius:3px">
      <ion-icon item-end name="md-radio-button-on" class="radio-active"></ion-icon>
      <div style="font-size:16px;color:#555"> Cancelar en efectivo</div>
    </button>
  </ion-list>

  <div style="width:100%;display:flex;justify-content:center">
    <button [disabled]="!(direccion.length>0 && telefono)" (click)="presentAlert()" ion-button color="secondary" mode="ios">
      Pedir
    </button>
  </div>

</ion-content>
