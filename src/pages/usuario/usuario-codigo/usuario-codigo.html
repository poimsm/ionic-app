<ion-header>

  <ion-navbar>
    <ion-title>Mi código</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngIf="codigo" style="width:100%;height:100%;display:flex;justify-content:center;align-items:center">
    <div>
      <qrcode [qrdata]="codigo" [size]="200" [level]="'M'"></qrcode>
      <div style="font-size:16px;color:#777;margin-top:10px">
        Código: {{codigo}}
      </div>
    </div>
  </div>

</ion-content>
