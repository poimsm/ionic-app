<ion-header no-border>
  <ion-navbar align-title="center" color="white">
    <ion-title> Paseo a bordo catamarán Marqués de Mancera </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-item text-wrap no-lines (click)="openMes()">
    <div class="holder">
      <div
        class="box"
        *ngFor="let day of fiveDays; let i = index"
        [class.active]="i == 2"
      >
        {{ day.day }}
        <div>{{ day.num }}</div>
        <div class="bullet-box">
          <div class="bullet-1"></div>
          <!-- <div class="bullet-2"></div> -->
        </div>
      </div>
    </div>
    <ion-icon
      name="ios-arrow-forward"
      style="color:#777;font-size:16px"
      item-end
    ></ion-icon>
  </button>

  <ion-list>
    <button ion-item>
      <ion-icon item-start name="md-radio-button-off" class="radio"></ion-icon>
      <div style="font-size:18px;color:#555">Comienza a las 18:15 hrs</div>
    </button>
    <button ion-item>
      <ion-icon item-start name="md-radio-button-off" class="radio"></ion-icon>
      <!-- <div item-start class="desc">15% desc</div> -->
      <div style="font-size:18px;color:#555">19:15 hrs</div>
    </button>
    <button ion-item>
      <ion-icon
        item-start
        name="md-radio-button-on"
        class="radio-active"
      ></ion-icon>
      <div style="font-size:18px;color:#555">Comienza a las 20:30 hrs</div>
    </button>
    <ion-item >
        <div item-start class="start">Adultos:</div>
        <div
          style="width:150px;background:white;display:flex;justify-content:center;align-items:center"
        >
          <button ion-button icon-only round color="white">
            <div
              style="height:35px;width:35px;display:flex;justify-content:center;align-items:center;border-radius:50%;border:0px solid #eee;font-size:22px;font-weight:600;color:#555"
            >
              -
            </div>
          </button>
          <div
            style="font-weight:500;border:0px solid #eee;border-radius:2px;margin-left:10px;margin-right:10px;padding:10px;padding-left:15px;padding-right:15px;font-size:16px;color:#555"
          >
            1
          </div>
          <button ion-button icon-only round color="white">
              <div
              style="height:35px;width:35px;display:flex;justify-content:center;align-items:center;border-radius:50%;border:0px solid #eee;font-size:22px;font-weight:600;color:#555"
            >
              +
            </div>
          </button>
        </div>
</ion-item>
    <ion-item >
            <div item-start class="start">Niños:</div>
            <div
              style="width:150px;background:white;display:flex;justify-content:center;align-items:center"
            >
              <button ion-button icon-only round color="white">
                <div
                  style="height:35px;width:35px;display:flex;justify-content:center;align-items:center;border-radius:50%;border:0px solid #eee;font-size:22px;font-weight:600;color:#555"
                >
                  -
                </div>
              </button>
              <div
                style="font-weight:500;border:0px solid #eee;border-radius:2px;margin-left:10px;margin-right:10px;padding:10px;padding-left:15px;padding-right:15px;font-size:16px;color:#555"
              >
                0
              </div>
              <button ion-button icon-only round color="white">
                  <div
                  style="height:35px;width:35px;display:flex;justify-content:center;align-items:center;border-radius:50%;border:0px solid #eee;font-size:22px;font-weight:600;color:#555"
                >
                  +
                </div>
              </button>
            </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer padding>
  <ion-list no-lines>
      <ion-item>
          <div style="display:flex;align-items:center;justify-content:flex-start">
              <div style="margin-right:20px;font-size:16px">Total:</div>
              <div style="color:#333;font-size:20px;padding:5px">$50 000</div>
            </div>
      </ion-item>
      <button block ion-button color="danger" style="text-transform: none">
          <div style="font-size:16px;font-weight:500;">Añadir a la cesta</div>
      </button>
  </ion-list>

      <button ion-button color="danger" style="text-transform: none">
        <div style="font-size:16px;font-weight:500;">Comprar</div>
      </button>
    </div> -->
 
</ion-footer>
