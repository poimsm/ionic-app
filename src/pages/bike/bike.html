<ion-header no-border>

  <ion-navbar color="white">
      <ion-title>Pedidos</ion-title>
      <ion-buttons right>
        <button ion-button icon-only>
          <ion-icon name="md-more"></ion-icon>
        </button>
      </ion-buttons>  </ion-navbar>

</ion-header>
