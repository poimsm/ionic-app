<ion-header>
  <ion-navbar color="pink" align-title="center">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      {{titulo | placeHolder:'Nuevo producto'}}
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="saveData()">
        Crear
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
  <button ion-button (click)="fileInput.click()">Seleccionar</button>

  <div *ngIf="imagePreview" style="display:flex;justify-content:flex-start;flex-wrap:wrap">
    <div *ngFor="let item of imagenesPreview">
      <img [src]="item" style="margin:10px;height:70px;width:70px;object-fit:cover">
    </div>
  </div>
  <div style="width:100%;display:flex;justify-content:center;margin-bottom:20px">
    <button mode="md" ion-button color="primary" (click)="addImg()">
      Subir Imágen
    </button>
  </div>

  <ion-list style="margin-top:10px">
    <ion-item>
      <ion-input [(ngModel)]="titulo" type="text" placeholder="Título"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="descripcion" placeholder="Descripción" #myInput id="myInput" rows="6" (keyup)="resize()" [(ngModel)]="model"></ion-textarea>
    </ion-item>
  </ion-list>

  <div style="width:100%;display:flex;justify-content:space-between">
    <div style="display:flex;align-items:center">
      <div style="color:#777;font-size:18px">
        $
      </div>
      <ion-item>
        <ion-input [(ngModel)]="precio" type="number" placeholder="Precio"></ion-input>
      </ion-item>
    </div>
    <div style="width:250px">
      <ion-item>
        <ion-label style="color:#6c757d">Por</ion-label>
        <ion-select [(ngModel)]="pricePer">
          <ion-option value="kg">
            kg
          </ion-option>
          <ion-option value="u">c/u</ion-option>
        </ion-select>
      </ion-item>
    </div>
  </div>


  <ion-item>
    <ion-label style="color:#6c757d">Categoria</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-option value="pan">Pan</ion-option>
      <ion-option value="pan_gourmet">Pan gourmet</ion-option>
      <ion-option value="desayunos">Desayunos</ion-option>
      <ion-option value="cafeteria">Cafetería</ion-option>
    </ion-select>
  </ion-item>


</ion-content>
