<ion-menu [content]="content">
  <ion-content class="card-background-page" style="background:grey">
    <ion-item *ngIf="isAuth" no-lines color="orange2">
      <ion-icon item-start *ngIf="!user?.img" name="md-contact" style="color:#fff;font-size:50px"></ion-icon>
      <div style="color:white;font-size:16px;font-weight:500">
        <div> {{user.local?.email}} </div>
        <div> {{user?.name | titlecase}} </div>
      </div>
      <!-- <ion-icon item-end name="ios-arrow-forward" style="color:#bbb;font-size:26px"></ion-icon> -->
    </ion-item>

    <div *ngIf="!isAuth" style="padding:20px;background:orange;width:100%;display:flex;justify-content:center">
      <div style="text-align:center;color:white;width:150px;font-size:20px;font-weight:600">
        Bienvenidos a joopiter
      </div>
    </div>

    <ion-list no-lines style="font-weight:500;background:gray">

      <button ion-item (click)="openPage(home)" style="background:gray">
        <!-- <ion-icon item-start name="md-home" style="color:#bbb"></ion-icon> -->
        <div item-start style="border-radius:50%;background:palegreen;width:40px;height:40px;display:flex;justify-content:center;align-items:center">
          <ion-icon name="md-home" style="color:#fff;font-size:22px"></ion-icon>
        </div>
        <div style="color:#fff;font-size:18px;font-weight:600">
          Home
        </div>
      </button>

      <button *ngIf="isAuth && isTienda" ion-item (click)="openTienda(user?.tienda.tipo)" style="background:gray">
        <div item-start style="border-radius:50%;background:tomato;width:40px;height:40px;display:flex;justify-content:center;align-items:center">
          <ion-icon name="md-pin" style="color:#fff;font-size:22px"></ion-icon>
        </div>
        <div style="color:#fff;font-size:18px;font-weight:600">
          Mi tienda
        </div>
      </button>

      <button *ngIf="isAuth" ion-item (click)="openPage(pedidos)" style="background:gray">
        <!-- <ion-icon item-start name="ios-basket" style="color:#bbb"></ion-icon> -->
        <div item-start style="border-radius:50%;background:gold;width:40px;height:40px;display:flex;justify-content:center;align-items:center">
          <ion-icon name="md-basket" style="color:#fff;font-size:22px"></ion-icon>
        </div>
        <div style="color:#fff;font-size:18px;font-weight:600">
          Mis compras
        </div>
      </button>

    </ion-list>


  </ion-content>

  <ion-footer *ngIf="isAuth" style="background:gray">
    <button ion-item no-lines (click)="logout()" style="background:gray">
      <ion-icon item-start name="ios-log-out" style="color:white;font-size:25px;font-weight:800"></ion-icon>
      <div style="font-size:16px;color:#fff">Cerrar sesión</div>
    </button>
    <!-- <div style="margin-top:5px;height:15px;width:100%;background:#eee"></div> -->
  </ion-footer>

  <ion-footer *ngIf="!isAuth" style="background:gray">
    <button ion-item no-lines (click)="openLogin()" style="background:gray">
      <div style="font-size:16px;color:#fff">Crear cuenta o identifícate</div>
      <ion-icon item-start name="ios-log-in" style="color:#fff;font-size:25px;font-weight:800"></ion-icon>
    </button>
    <!-- <div style="margin-top:5px;height:15px;width:100%;background:#eee"></div> -->
  </ion-footer>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
