            <div *ngIf="isMarket">
                <button ion-item (click)="isMarket = !isMarket" style="background:#f2f3f5">
                    <ion-icon name="ios-arrow-back" style="color:gray" item-start></ion-icon>
                    Menú
                </button>
                <ion-item-divider color="white">
                    <div style="font-size:14px;font-weight:600;color:#0b80d8">
                        OUTFITS
                    </div>
                </ion-item-divider>
                <button *ngFor="let category of outfitCategories; let i = index" (click)="openMarket(outfitToQuery[i]); isMarket = !isMarket"
                    ion-item>
                    <ion-icon name="leaf" style="color:white" item-start></ion-icon>
                    {{category}}
                </button>
                <ion-item-divider color="white">
                    <div style="font-size:14px;font-weight:600;color:#0b80d8">
                        DECORACIÓN DEL HOGAR
                    </div>
                </ion-item-divider>
                <button *ngFor="let category of homeCategories; let i = index" (click)="openMarket(homeToQuery[i]); isMarket = !isMarket"
                    ion-item>
                    <ion-icon name="leaf" style="color:white" item-start></ion-icon>
                    {{category}}
                </button>
            </div>
            <div *ngIf="!isMarket" style="font-weight:600;color:#444">

                <div padding style="width:100%;display:flex;justify-content:space-around">
                    <div (click)="openPage(outfits)">
                        <div style="height:45px;width:45px;border-radius:50%;background:#51c0f3;display:flex;justify-content:center;align-items:center">
                            <ion-icon name="ios-home" style="color:white;font-size:35px"></ion-icon>
                        </div>
                        <div style="text-align:center;font-size:14px;font-weight:450;color:#555">
                            Inicio
                        </div>
                    </div>
                    <div (click)="openPage(cesta)">
                        <div style="height:45px;width:45px;border-radius:50%;background:#40d1b0;display:flex;justify-content:center;align-items:center">
                            <ion-icon name="md-cart" style="color:white;font-size:35px"></ion-icon>
                        </div>
                        <div style="text-align:center;font-size:14px;font-weight:450;color:#555">
                            Cesta
                        </div>
                    </div>
                </div>

                <div padding style="width:100%;display:flex;justify-content:space-around">
                    <div (click)="openPage(crearOutfit)">
                        <div style="height:45px;width:45px;border-radius:50%;background:#f3c051;display:flex;justify-content:center;align-items:center">
                            <ion-icon name="md-notifications" style="color:white;font-size:35px"></ion-icon>
                        </div>
                        <div style="text-align:center;font-size:14px;font-weight:450;color:#555">
                            Alertas
                        </div>
                    </div>
                    <div (click)="openPage(direction)">
                        <div style="height:45px;width:45px;border-radius:50%;background:#FD6360;display:flex;justify-content:center;align-items:center">
                            <ion-icon name="md-pin" style="color:white;font-size:30px"></ion-icon>
                        </div>
                        <div style="text-align:center;font-size:14px;font-weight:450;color:#555">
                            Entrega
                        </div>
                    </div>
                </div>
                <div style="height:10px;width:100%;background:#eee">
                </div>
                <button ion-item (click)="openPage(crearOutfit)">
                    <ion-icon item-start name="ios-card" style="color:#bbb;font-size:25px"></ion-icon>
                    <span style="color:#444;font-weight:600">
                        Métodos de pago
                    </span>
                </button>
                <div style="height:10px;width:100%;background:#eee">
                </div>
                <button ion-item (click)="openPage(publicaciones)">
                    <ion-icon item-start name="apps" style="color:#bbb;font-size:25px"></ion-icon>
                    <span style="color:#444;font-weight:600">
                        Mi Tienda
                    </span>
                </button>
                <button ion-item (click)="openPage(crearProducto)">
                    <ion-icon item-start name="md-pricetags" style="color:#bbb;font-size:25px"></ion-icon>
                    <span style="color:#444;font-weight:600">
                        Crear Producto
                    </span>
                </button>
                <div style="height:10px;width:100%;background:#eee">
                </div>
                <button ion-item (click)="openPage(delivery)">
                    <div item-start style="height:35px;width:35px;border-radius:50%;background:#FF645D;display:flex;justify-content:center;align-items:center">
                        <ion-icon name="md-bicycle" style="color:white;font-size:25px"></ion-icon>
                    </div>
                    <span style="color:#444;font-weight:600">
                        Tomar ordenes
                    </span>
                </button>
            </div>
            <div style="height:10px;width:100%;background:#eee">
            </div>
            <button ion-item (click)="openPage(ajustes)">
                <ion-icon item-start name="md-exit" style="color:#555;font-size:25px"></ion-icon>
                <div style="font-size:18px;color:#555">
                    Cerrar sesión
                </div>
            </button>
        </ion-list>
    </ion-content>
