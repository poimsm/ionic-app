<div *ngIf="tipo == 'mascotas'">
  <ion-slides>
    <ion-slide>
      <div style="display:flex;align-items:center;justify-content:space-around">

        <div (click)="buscarTiendasMascotas('Clínica')">
          <ion-icon name="custom-love" style="color:salmon;font-size:30px"></ion-icon>
          <div style="margin-top:8px;width:100%;text-align:center;font-size:13px;font-weight:450;color:#555">
            Clínica
          </div>
        </div>

        <div (click)="buscarTiendasMascotas('Paseo')">
          <ion-icon name="custom-dog-walk" style="color:slateblue;font-size:30px"></ion-icon>
          <div style="margin-top:8px;width:100%;text-align:center;font-size:13px;font-weight:450;color:#555">
            Paseo
          </div>
        </div>

        <div (click)="buscarTiendasMascotas('Pet shop')">
          <ion-icon name="custom-cart" style="color:darkorange;font-size:30px"></ion-icon>
          <div style="margin-top:8px;width:100%;text-align:center;font-size:13px;font-weight:450;color:#555">
            Pet shop
          </div>
        </div>

        <div (click)="buscarTiendasMascotas('Baño')">
          <ion-icon name="custom-pet-shampoo" style="color:dodgerblue;font-size:30px"></ion-icon>
          <div style="margin-top:8px;width:100%;text-align:center;font-size:13px;font-weight:450;color:#555">
            Baño
          </div>
        </div>
      </div>

    </ion-slide>
  </ion-slides>
</div>
